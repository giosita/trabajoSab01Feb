<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackaton 03: Maquetación Web : Registro</title>
    <link href="../css/index.css" rel="stylesheet" />
</head>
<body>
    <header>
        <nav>
            <img src="./../assets/img/logo.png" width="32" height="32" alt="Logo"></img>
            <a class="btn btn-02" href="../index.html">Inicio</a>
            <a class="btn btn-01" href="registro.html">Registro</a>
            <a class="btn btn-02" href="iniciarsesion.html">Iniciar Sesión</a>
        </nav>
    </header>
    <main>
        <article>
                <header>
                    <h1>Formulario de Registro</h1>
                </header>
                <form>
                    <div class="form-item">
                        <label for="form-nombres">Nombres: </label>
                        <input type="text" name="nombres" id="form-nombres" />
                    </div>
                    <div class="form-item">
                        <label for="form-apellidos">Apellidos: </label>
                    <input type="text" name="apellidos" id="form-apellidos" />
                    </div>
                    <div class="form-item">
                        <label for="form-DNI">DNI: </label>
                    <input type="text" name="DNI" id="form-DNI" required />
                    </div>
                    <div class="form-item">
                        <a class="btn btn-action" href="#">Registrar Datos</a>
                    </div>
                </form>
                <footer>
                    <a class="btn btn-03" href="./../index.html">Regresar</a>
                </footer>
        </article>

    </main>
    <footer>
        <h6>Trabajo realizado por: <span class="plan">D'angela Pérez</span></h6>        
    </footer>
</body>
</html>
